# OpenClaw Fly.io deployment configuration
# See https://fly.io/docs/reference/configuration/

app = "aware-gateway"
primary_region = "sjc"  # San Jose â€” closest to PST

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  # Fly uses x86, but keep this for consistency
  OPENCLAW_PREFER_PNPM = "1"
  OPENCLAW_STATE_DIR = "/data"
  NODE_OPTIONS = "--max-old-space-size=1536"

[processes]
  app = "/app/config/entrypoint.sh"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false  # Keep running for persistent connections
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  size = "shared-cpu-2x"
  memory = "2048mb"

[mounts]
  source = "openclaw_data"
  destination = "/data"
